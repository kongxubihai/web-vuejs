<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用标签元素</title>
</head>

<body>
    <!-- 常用块元素 h1-h6 div p ul ol li -->
    <div>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>3</h3>
        <h4>4</h4>
        <h5>5</h5>
        <h6>6</h6>
        <ul>
            <li>吃饭</li>
            <li>睡觉</li>
            <li>打豆豆</li>
        </ul>
        <ol>
            <li>抽烟</li>
            <li>喝酒</li>
            <li>烫头</li>
        </ol>
    </div>
    
    <!-- 行内元素 span img a 从左到右排列 -->
    <div>
        <a href="http://www.baidu.com" >百度</a>
        <span>行内元素</span>
        <img src="dog.jpg" alt="默认文字" />
    </div>

    <!-- 表单元素和form标签一起用 input -->
    <form action="">
        <p>用户名: <input type="text"></p>
        <p>密&nbsp;&nbsp;码: <input type="text"></p>
        <p>颜色： <input type="color"></p>
        <p>身高: <input type="range"></p>
        <p>食物：
            <input type="checkbox">烧鸡
            <input type="checkbox">烧鸭
            <input type="checkbox">骚猪
        </p>
        <p>国家：
            <input type="radio" name="n1">中国
            <input type="radio" name="n2">韩国
            <input type="radio" name="n3">日本
        </p>
        <input type="submit">
    </form>

    <!-- 音频 视频 audio video  src controls autoplay muted静音 loop -->
    <audio src="1.mp3" controls autoplay loop></audio>
    <video src="1.mp4" controls autoplay loop ></video>
    

</body>

</html>
