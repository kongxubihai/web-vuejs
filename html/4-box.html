<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒模型</title>
    <!-- 盒模型 margin-border-padding-width+height -->
    <style>
        .box {
            width: 200px;
            height: 200px;
            /* 外边框：可以让元素向外拓展 */
            border: 5px solid red;
            padding: 100px;
        }

        .box1 {
            margin: 10px;
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="box">文字文字</div>
    <div class="box1"></div>

</body>

</html>
