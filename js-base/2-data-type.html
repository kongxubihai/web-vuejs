<script>
/* 
基本数据类型5           数值
String字符串           "字符串",'字符串'
Number数字类型          100， 3.14， -666
Boolean布尔类型         true, false
Undefined未定义         undefined
Null      空对象类型    null

引用数据类型1           数值
Object引用类型          函数、数组、正则、DOM、BOM
 */

console.log("字符串1");
console.log('字符串2');

console.log(100);
console.log(-1.456);
console.log(9999);

console.log(true);
console.log(false);

console.log(null);

console.log(undefined);

// typeof关键字可以检查数据类型
console.log(typeof '123');
console.log(typeof 123);
console.log(typeof true);
console.log(typeof undefined);
console.log(typeof null);

</script>
