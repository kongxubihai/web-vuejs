<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>

    </body>    
</html>
<script>
/* 在JS当中拥有数学运算符、比较运算符、逻辑运算符、赋值运算符等等 */

/* 1、数学运算符：加减乘除取余数 在JS中任意数据类型都可以参与数学运算符 除了数字以外 其它数据类型
    需要隐式转换为数字 */
    console.log('1.1数字参与: ');
    console.log(5*10);
    console.log(99%3);

    console.log("1.2 布尔参与： true为1 false为0");
    console.log(Number(true));
    console.log(Number(false));
    console.log(true + 999);

    // NaN not a number 计算不出结果返回NaN
    console.log("1.3 undefined 参与： undefined转换为NaN");
    console.log(0/0);
    console.log(typeof NaN);
    console.log(NaN + 3);
    console.log(NaN + NaN);
    console.log(undefined + 3);

    console.log('1.4 空类型参与：null 转换为0');
    console.log(Number(null));
    console.log(null + 99);
    console.log(null + NaN);

    console.log('1.5 字符串类型参与：转换为数字  +法解释为字符串拼接');
    console.log('12' + 88);
    console.log(12 - 99);
    console.log(12 % 10);

/* 2、比较运算符 任意类型数据都可以参与比较运算符，其它类型（除了数字、字符串）隐式转为数字
比较最终结果：要么为布尔值true、要么为布尔值false 
>
>=
<
<=
==
!=
只看数值是否相等

=== 全等于
!== 不全等于
看数值+看类型
*/
console.log("2、比较运算符");
console.log(3> 6);
console.log(3 !== 3);
console.log(3 === '3');
console.log(100 > true);
console.log(true === 1);
console.log(true == 1);
console.log(NaN > 100);
console.log(undefined > 100);
console.log(999 > null);
console.log("字符串与数字比较： 转换为数字");
console.log('77' > 99);
console.log('字符串与字符串比较按照ASCII逐个比较');
console.log('aa' > 'AA')

/*
逻辑运算符与或非 任意类型均可参与  除了布尔类型其它类型需要隐式转换为布尔类型
其它类型转换为布尔Boolean()
数字类型： 0-> false; NaN-> false; 非0非NaN->true;
字符串:非空字符串-> true;空字符串->false;
undefined/null -> false
 */
 console.log("3、逻辑运算符&& || !");
 console.log(false && true);
 console.log(false || true);
 console.log(!true);
 console.log(!false);
 console.log((1 && 0 && true));
 console.log(6666 && 999 && true);
 console.log(NaN && 44 && true);
 console.log('张三' && '李四' && true);
 console.log(NaN || 123 && true);
</script>
